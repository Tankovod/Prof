<div class="col mb-5">
    <div class="card h-100">
        <!-- Sale badge-->
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">{{product.amount}} {{product.units.name}}</div>
        <!-- Product image-->
        <img class="card-img-top" src="{{ product.images[0].image_link }}" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{product.title}}</h5>
                <!-- Product reviews-->
                <div class="d-flex justify-content-center small text-warning mb-2">
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                </div>
                <!-- Product price-->
<!--                <span class="text-muted text-decoration-line-through">$20.00</span>-->
                {{product.description}}
            </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <!-- Product actions-->
<!--            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">В корзину</a></div>-->
        </div>
    </div>
</div>
